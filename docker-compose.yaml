version: '3.0'
services:
  postgres_db:
    container_name: 'postgres_db'
    image: postgres:14.7-alpine
    restart: always
    env_file:
      - .env
    ports:
      - ${DB_PORT}:${DB_PORT}
    networks:
      - custom

  redis:
    container_name: 'redis'
    image: redis:alpine
    env_file:
      - .env
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    networks:
      - custom

networks:
  custom:
    driver: bridge