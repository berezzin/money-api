{% extends "base.html" %}

{% block head %}
<script>
    const searchForOperation = () => {
        const searchInputValue = document.getElementById("transactions_search").value;
        window.location.href = `/pages/search/${searchInputValue}`;
    }
</script>
{% endblock %}

{% block content %}
<div class="flex justify-center flex-col items-center">
    <div class="flex my-3 gap-5">
        <input id="transactions_search" type="text" placeholder="Category id" class="text-xl">
        <button onclick="searchForOperation()" class="border-2 rounded-3xl bg-gray-300 p-3">Search transactions by
            category
        </button>
    </div>
    {% for transaction in transactions %}
    <div class="flex rounded-3 border-2 p-3 mt-5">
        <div class="flex flex-col">
            <span class="text-2xl font-bold">{{ transaction.transaction_comment }}</span>
            <span class="text-lg">{{ transaction.transaction_date }}</span>
            <span class="text-lg">{{ transaction.transaction_amount }}</span>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
